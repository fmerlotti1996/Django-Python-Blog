{% extends 'base.html' %}
{% load static %}


{% block content %}

<h1>{{post.title}}</h1>


<small> By : {{post.author}} - {{post.post_date}} <small>
     
    <br/>
    <br/>
    {% if post.header_image %}
    <img src ="{{post.header_image.url}}"> <br/>
    {% endif %}

    {{post.body}} 

   <br/>
   <br/>

<a href="{% url 'pages' %}" class="btn btn-primary">Back</a>

{% if user.is_authenticated %}
<a href="{% url 'delete_post' post.pk %}" class="btn btn-primary">(Delete)</a>
<a href="{% url 'update_post' post.pk %}"class="btn btn-primary">Edit</a>
{% endif %}

{% endblock %}
