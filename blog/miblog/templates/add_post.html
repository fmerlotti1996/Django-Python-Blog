{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Add New  Blog Post</h1>

        <div class="form-group">

         <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}   
         <button class="btn btn-primary">POST</button>

        </div>

    {% else %}

        You are not allowed here
    
    {% endif %}
    

{% endblock %}
