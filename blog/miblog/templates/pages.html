{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>

<ul>
{% for post in object_list %}

  <li><a href="{% url 'article_details' post.pk%}">
  {{post.title}}</a> - {{post.body}}<br/>
                       {{post.author}} - {{post.post_date}}<br/>
                       {{post.author.email}}</li>

                       {% if user.is_authenticated %}
                        <a href="{% url 'update_post' post.pk %}"class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_post' post.pk %}"class="btn btn-primary">Delete</a>
                       {% endif %}
{% endfor %}
</ul>

{% endblock %}
